<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ACESPOL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/acespol.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="images/Logo.png" alt="Imagen de cabecera" class="header-image">
        <h1>Calculadora de Notas de Exámenes</h1>
        <form id="grade-form">
            <label for="questions">Número de Preguntas:</label>
            <input type="number" id="questions" required>

            <label for="alternatives">Número de Alternativas:</label>
            <input type="number" id="alternatives" required>

            <label for="correct">Aciertos:</label>
            <input type="number" id="correct" required>

            <label for="errors">Errores:</label>
            <input type="number" id="errors" required>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
