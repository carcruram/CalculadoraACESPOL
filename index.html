<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ACESPOL</title>
    <link rel="stylesheet" href="styles.css?v=1.0.6">
    <link rel="icon" href="images/acespol.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="images/LogoSinFondo.png" alt="Imagen de cabecera" class="header-image">
        <h1>Calculadora de Notas de Exámenes</h1>
        <form id="grade-form">
            <div class="form-group centered">
                <label for="questions">Nº Preguntas:</label>
                <input type="number" id="questions" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="alternatives">Alternativas:</label>
                    <input type="number" id="alternatives" required>
                </div>
                <div class="form-group">
                    <label for="correct">Aciertos:</label>
                    <input type="number" id="correct" required>
                </div>
                <div class="form-group">
                    <label for="errors">Errores:</label>
                    <input type="number" id="errors" required>
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js?v=1.0.5"></script>
</body>
</html>
